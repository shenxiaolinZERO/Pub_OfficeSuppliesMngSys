<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>普通管理员-入库登记</title>
</head>
<body>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            请选择入库类型
                        </h4>
                    </div>
                    <div class="modal-body">
                        入库类型是：
                        <select id="select" onchange="goUrl(this.options[this.selectedIndex])">
                            <option value="0">请选择</option>
                            <option value="comAdmin_in_purchase.html">采购</option>
                            <option value="comAdmin_in_return.html">归还</option>
                            <option value="comAdmin_in_gain.html">受赠</option>
                        </select>

                    </div>
                    <div class="modal-footer">

                        <div id="thediv" align="left">你选择的入库类型是：<p></p></div>
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                           确定
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
         //加载模态框
         $('#myModal').modal();


         $(document).ready(function () {
             $("#select").bind("change",function(){
                 if($(this).val()==0){
                     return;
                 }
                 else{
                     $("p").text($(this).val());
                 }
             });
         });
         //选择触发事件
        function goUrl(obj){
            location.href=obj.value;
        }
    </script>

</body>
</html>
