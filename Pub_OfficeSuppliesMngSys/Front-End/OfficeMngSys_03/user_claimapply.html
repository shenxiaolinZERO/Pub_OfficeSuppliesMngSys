<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/jquery.dataTables.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <title>用户-领用申请</title>
</head>
<body>
    物品类型：<select>
               <option>请选择</option>
               <option>复印纸</option>
               <option>水性笔</option>
               <option>---</option>
            </select>
    物品名称：<input type="text">
    <button>搜索</button>
    <button style="margin-left: 10px">申请采购</button>
    <br/>
    <table id="claimapply_now-info" class="display" cellspacing="0"  width="100%">
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>类型</th>
            <th>规格型号</th>
            <th>库存数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>001</th>
            <th>复印纸</th>
            <th>办公纸</th>
            <th>套</th>
            <th>4</th>
            <th><button class="btn btn-primary btn-md" data-toggle="modal" data-target="#apply">申请</button></th>
            <div class="modal fade" id="apply" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header" >
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: red;">
                                &times;
                            </button>
                            <h3 class="modal-title" id="myModalLabel" style="text-align: left;">
                                填写领用申请
                            </h3>
                        </div>
                        <div class="modal-body">
                           物品类型：<input type="text"><br/>
                           物品名称：<input type="text"><br/>
                           申请数量：<input type="text"><br/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#urgent">提交</button>
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">取消
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </tr>
        <tr>
            <th>002</th>
            <th>复印纸</th>
            <th>办公纸</th>
            <th>套</th>
            <th>4</th>
            <th><button>申请</button></th>
        </tr>
        <tr>
            <th>001</th>
            <th>复印纸</th>
            <th>办公纸</th>
            <th>套</th>
            <th>4</th>
            <th><button>申请</button></th>
        </tr>
        </tbody>
    </table>



    <!--<script type="text/javascript" src="js/jquery.js"></script>-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // DataTable
            var table = $('#claimapply_now-info').dataTable();
        } );
    </script>
</body>
</html>
