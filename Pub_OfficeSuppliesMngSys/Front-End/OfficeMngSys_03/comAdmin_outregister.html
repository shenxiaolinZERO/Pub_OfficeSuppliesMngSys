                        <button type="button" class="close"

                    <div class="modal-body">
                        出库类型是：
                        <select id="select-out" onchange="goUrl(this.options[this.selectedIndex])">

                            <!--<option value="comAdmin_out_claim.html">领用</option>-->

                        </select>

                    </div>
                    <div class="modal-footer">

                        <!--</button>-->

         //选择触发事件
        function goUrl(obj){
            if(obj.value==1){
                window.location.href="comAdmin_out_borrow.html";
            }
            if(obj.value==2){
                window.location.href="comAdmin_out_claim.html";
            }
            if(obj.value==3){
                window.location.href="comAdmin_out_donate.html";
            }
        }
