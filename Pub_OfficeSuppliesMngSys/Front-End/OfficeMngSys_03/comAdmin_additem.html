<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>新增物品信息</title>
</head>
<body>
    <form class="form-horizontal" role="form">
        <legend class="title">请输入员工信息</legend>
        <div class="form-group">
        <label for="staff-id" class="col-sm-2 control-label">员工编号：</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="staff-id"
                   placeholder="请输入员工编号">
        </div>
        </div>
        <div class="form-group">
            <label for="staff-name" class="col-sm-2 control-label">员工姓名：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-name"
                       placeholder="请输入员工姓名">
            </div>
        </div>
        <div class="form-group">
            <label  for="staff-dept" class="col-sm-2 control-label">部门：</label>
            <div class="col-sm-2">
                <select id="staff-dept">
                    <option value="county">请选择部门</option>
                    <option value="minhouxian">财务部</option>
                    <option value="cangshanqu">人资部</option>
                    <option value="jinanqu">外联部</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="staff-telephone" class="col-sm-2 control-label">手机号码：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-telephone"
                       placeholder="请输入手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-phone" class="col-sm-2 control-label">联系电话：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-phone"
                       placeholder="请输入联系电话">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-email" class="col-sm-2 control-label">Email：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-email"
                       placeholder="请输入Email">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-2">
                <input type="radio" value="male" name="staff-gender" checked="checked" >男
                <input type="radio" value="female" name="staff-gender" style="margin-left: 30px;">女
            </div>
        </div>
        <div class="form-group">
            <label for="staff-nativeplace" class="col-sm-2 control-label">籍贯：</label>
            <div class="col-sm-2">
                <select id="staff-nativeplace">
                    <option value="county">请选择省份</option>
                    <option value="minhouxian">福建省</option>
                    <option value="cangshanqu">广东省</option>
                </select>
                <select id="format2">
                    <option value="county">请选择县市</option>
                    <option value="minhouxian">---</option>
                    <option value="cangshanqu">===</option>
                    <option value="jinanqu">。。。</option>
                </select>
            </div>
        </div>
        </div>
        <div class="form-group">
            <label for="staff-address" class="col-sm-2 control-label">详细住址：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="staff-address"
                       placeholder="请输入详细住址">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-birthdate" class="col-sm-2 control-label">出生年月：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-birthdate"
                       placeholder="请输入出生年月">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-school" class="col-sm-2 control-label">毕业院校：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-school"
                       placeholder="请输入毕业院校">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-education" class="col-sm-2 control-label">最高学历：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-education"
                       placeholder="请输入最高学历">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-status" class="col-sm-2 control-label">在职状态：</label>
            <div class="col-sm-2">
                <select id="staff-status">
                    <option value="county">请选择在职状态</option>
                    <option value="minhouxian">在职</option>
                    <option value="cangshanqu">实习</option>
                    <option value="jinanqu">外联部</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="staff-note" class="col-sm-2 control-label">备注：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="staff-note"
                       placeholder="请输入备注">
            </div>
        </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存信息</button>
                    <button type="submit" class="btn btn-warning">取消</button>
                </div>
            </div>
            </div>
    </form>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</body>
</html>
