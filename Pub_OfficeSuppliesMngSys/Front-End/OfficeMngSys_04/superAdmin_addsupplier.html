<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>管理员添加供应商</title>
</head>
<body>
    <form class="form-horizontal" role="form" id="form-submit">
        <legend class="title">请输入供应商信息</legend>
        <div class="form-group">
        <label for="supplier-id" class="col-sm-2 control-label">供应商编号：</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="supplier-id"
                   placeholder="请输入供应商编号">
        </div>
        </div>
        <div class="form-group">
            <label for="supplier-fullName" class="col-sm-2 control-label">供应商全称：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-fullName"
                       placeholder="请输入供应商全称">
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-shortName" class="col-sm-2 control-label">供应商简称：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-shortName"
                       placeholder="请输入供应商简称">
            </div>
        </div>
        <div class="form-group">
            <label  for="supplier-type" class="col-sm-2 control-label">类型：</label>
            <div class="col-sm-3">
                <select id="supplier-type">
                    <option value="county">请选择类型</option>
                    <option value="minhouxian">文具</option>
                    <option value="cangshanqu">纸</option>
                    <option value="jinanqu">打印机</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-contact" class="col-sm-2 control-label">联系人：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-contact"
                       placeholder="请输入联系人">
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-telephone" class="col-sm-2 control-label">手机号码：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-telephone"
                       placeholder="请输入手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-phone" class="col-sm-2 control-label">联系电话：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-phone"
                       placeholder="请输入联系电话">
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-fax" class="col-sm-2 control-label">传真：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-fax"
                       placeholder="请输入传真号码">
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-postcode" class="col-sm-2 control-label">邮编：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="supplier-postcode"
                       placeholder="请输入邮编">
            </div>
        </div>
        <div class="form-group">
            <label for="supplier-address" class="col-sm-2 control-label">详细地址：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="supplier-address"
                       placeholder="请输入详细地址">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-remark" class="col-sm-2 control-label">备注：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="staff-remark"
                       placeholder="请输入备注">
            </div>
        </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit-info" class="btn btn-success">保存信息</button>
                    <button type="submit" class="btn btn-warning">取消</button>
                </div>
            </div>

    </form>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/Encapsulated-Data/superAdmin_addsupplier.js"></script>

</body>
</html>
