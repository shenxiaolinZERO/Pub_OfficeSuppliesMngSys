<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>新增物品信息</title>
</head>
<body>
    <form class="form-horizontal" role="form">
        <legend class="title">请输入物品信息</legend>
        <div class="form-group">
        <label for="staff-id" class="col-sm-2 control-label">物品编号：</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="staff-id"
                   placeholder="请输入物品编号">
        </div>
        </div>
        <div class="form-group">
            <label for="staff-name" class="col-sm-2 control-label">物品名称：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-name"
                       placeholder="请输入物品名称">
            </div>
        </div>
        <div class="form-group">
            <label  for="staff-dept" class="col-sm-2 control-label">物品类型：</label>
            <div class="col-sm-2">
                <select id="staff-dept">
                    <option value="county">请选择类型</option>
                    <option value="minhouxian">纸张</option>
                    <option value="cangshanqu">笔</option>
                    <option value="jinanqu">打印机</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="staff-telephone" class="col-sm-2 control-label">规格型号：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-telephone"
                       placeholder="请输入规格型号">
            </div>
        </div>
        <div class="form-group">
            <label for="staff-phone" class="col-sm-2 control-label">供应商：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="staff-phone"
                       placeholder="请输入供应商">
            </div>
        </div>

        <div class="form-group">
            <label for="staff-note" class="col-sm-2 control-label">备注：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="staff-note"
                       placeholder="请输入备注">
            </div>
        </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存信息</button>
                    <button type="submit" class="btn btn-warning">取消</button>
                </div>
            </div>
            </div>
    </form>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</body>
</html>
